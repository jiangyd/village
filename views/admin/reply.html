<div class="layui-tab-content" style="margin-left: 200px;">
    <table class="layui-table">
        <thead>
            <tr>
                <th>评论内容</th>
                <th>评论帖子</th>
                <th>评论作者</th>
                <th>点赞数</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{range .replys}}
            <tr>
                <td>{{.Content}}</td>
                <td>{{.Topic.Title}}</td>
                <td>{{.User.Nickname}}</td>
                <td>{{.Up}}</td>
                <td>{{date .Ctime "Y-m-d H:i:s"}}</td>
                <td>
                    <a href="/topic/{{.Topic.Id}}" target="_blank">
                        <button class="layui-btn layui-btn-mini">浏览</button>
                    </a>
                    {{if eq .Disable true}}
                    <button class="layui-btn layui-btn-mini layui-btn-danger" onclick="enablereply({{.Id}})">取消屏蔽</button>
                    {{else if eq .Disable false}}
                    <button class="layui-btn layui-btn-mini" onclick="disablereply({{.Id}})">屏蔽</button>
                    {{end}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
</div>
<script>
    layui.config({
        base: '/static/js/'
    }).use('admin');
</script>
<script src="/static/js/jQuery.js"></script>
</body>

</html>
