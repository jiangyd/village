<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/global.css">
    <title></title>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header header header-demo">
            <div class="layui-main">
                <a class="logo" href="">
                    <img src="">
                </a>
                <div>
                </div>
            </div>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree site-demo-nav">
                    {{range $k,$v:=.menu}}
                    <li class="layui-nav-item layui-nav-itemed" style="">
                        <a class="javascript:;" href="javascript:;">{{.Title}}<span class="layui-nav-more"></span></a>
                        
                        {{range $k1,$v1:=$.submenu}}
                        {{if eq $v1.Parent.Key $v.Key}}
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="{{.Url}}">{{.Title}}</a>
                            </dd>
                        </dl>
                        {{end}}
                        {{end}}
                       
                    </li>
                    {{end}}
                    <li class="layui-nav-item" style="height: 30px; text-align: center"></li>
                    <span class="layui-nav-bar" style="top: 22.5px; height: 0px; opacity: 0;"></span></ul>
            </div>
        </div>
