<link rel="stylesheet" href="/static/editor.md/css/editormd.min.css" />
<script src="/static/js/jQuery.js"></script>
<script src="/static/editor.md/editormd.min.js"></script>
<div class="layui-tab-content" style="margin-left: 200px;">
    <div class="layui-form layui-form-pane">
        <form class="layui-form" method="post">
        <input type="hidden" name="id" value="{{.node.Id}}">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="{{.node.Title}}">
                </div>
            </div>
            <div class="layui-form-item">
                <div id="editormd">
                    <textarea name="content" style="display:none;">{{.node.Content}}</textarea>
                </div>
            </div>
            <button class="layui-btn layui-btn-normal" lay-filter="editnode" lay-submit type="button" style="float: right;">
                确认
            </button>
        </form>
    </div>
</div>
<script type="text/javascript">
$(function() {
    var editor = editormd("editormd", {
        path: "/static/editor.md/lib/", // Autoload modules mode, codemirror, marked... dependents libs path
        height: "500px"

    });
});
</script>
<script>
layui.config({
    base: '/static/js/'
}).use('document');
</script>
</body>

</html>
